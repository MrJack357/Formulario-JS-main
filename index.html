<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Contato</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <main class="main-content">
    <section class="contact-message">
      <h1 class="contact-message__title">FICOU COM DÚVIDA?<br>NOS MANDE UMA MENSAGEM!</h1>
      <h2 class="contact-message__description">
        Caso tenha ficado com qualquer dúvida, basta nos mandar uma mensagem e entraremos em contato em menos de 24h.
      </h2>
    </section>
    <section class="form-wrapper">
      <form class="contact-form" id="contact-form">
        <div class="form-group">
          <input type="text" id="input-full-name" class="form-input" placeholder="Nome Completo *">
          <p class="form-alert">Campo obrigatório</p>
        </div>
        <div class="form-group">
          <input type="email" id="input-email" class="form-input" placeholder="Email *">
          <p class="form-alert">Campo obrigatório</p>
        </div>
        <div class="form-group">
          <input type="tel" id="input-phone" class="form-input" placeholder="Telefone *">
          <p class="form-alert">Campo obrigatório</p>
        </div>
        <div class="form-group">
          <textarea id="input-message" class="form-input form-input--textarea" placeholder="Mensagem *"></textarea>
          <p class="form-alert">Campo obrigatório</p>
        </div>
        <p class="form-note">*Campos obrigatórios</p>
        <button class="form-submit-button" id="submit-form-button">Enviar</button>
      </form>
    </section>
  </main>
  <script src="./index.js"></script>
</body>

</html>
